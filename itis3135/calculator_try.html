<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Micah Petterson's Mellow Phoenix ☆ ITIS 3135 ☆ Calculator</title>
    <link rel = "stylesheet" href = "styles/default.css">
</head>
<body>
    <div data-include = "components/header.html"></div>
    <main>
        <h2>Calculator</h2>
        <p>NOTE FOR INSTRUCTOR: There is no tutorial-guided calculator page, as
            I was able to complete this assignment on my own.</p>
        <p id = "operator-display"></p>
        <div id = "calc-display"></div>
        <div id = "calculator">
            <button class = "operator-button">+</button>
            <button class = "operator-button">-</button>
            <button class = "operator-button">×</button>
            <button class = "operator-button">÷</button>
            <button class = "number-button">9</button>
            <button class = "number-button">8</button>
            <button class = "number-button">7</button>
            <button class = "number-button">6</button>
            <button class = "number-button">5</button>
            <button class = "number-button">4</button>
            <button class = "number-button">3</button>
            <button class = "number-button">2</button>
            <button class = "number-button">1</button>
            <button class = "number-button">0</button>
            <button class = "decimal-button">.</button>
            <button class = "clear-button">C</button>
            <button class = "equals-button">=</button>
        </div>
        <p id = "calc-caption"></p>
    </main>
    <script src = "scripts/calculator_try.js"></script>
    <div data-include = "components/footer.html"></div>
    <script src = "scripts/HTMLInclude.js"></script>
</body>
</html>
