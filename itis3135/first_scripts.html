<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Micah Petterson's Mellow Phoenix ☆ ITIS 3135 ☆ Home</title>
    <link rel = "stylesheet" href = "styles/default.css">
</head>
<body>
    <div data-include = "components/header.html"></div>
    <main>
        <h2>First Scripts</h2>
        <h3 id = "date"></h3>
        <form id = "form">
            <label for = "name">What's your name?</label>
            <input id = "name" placeholder = "Inigo Montoya">
            <label for = "wellbeing">And how are you doing today?</label>
            <input id = "wellbeing" placeholder = "I have never felt worse in my entire life than I do right now.">
            <input type = "button" value = "Submit" class = "form-controls" onclick = "respond()">
        </form>
        <h3 id = "first-form-response"></h3>
        <form>
            <label for = "polygon">Enter your favorite number from 1 to 10!</label>
            <input id = "polygon" placeholder = "9001">
            <input type = "button" value = "Submit" class = "form-controls" onclick = "name_polygon()">
        </form>
        <h2>Petterson & Co. Mellow Phoenix Control Panel</h2>
        <input type = "button" value = "Construct Dyson Sphere" class = "custom-buttons" onclick = "dyson_sphere()">
        <p class = "custom-button-output" id = "dyson-output"></p>
        <input type = "button" value = "Calculate Universal Net Value" class = "custom-buttons" onclick = "calculate_value()">
        <p class = "custom-button-output" id = "value-output"></p>
        <input type = "button" value = "Have A Cookie :D" class = "custom-buttons" onclick = "have_cookie()">
        <p class = "custom-button-output" id = "cookie-output"></p>
        <input type = "button" value = "Generate Fantastic Website" class = "custom-buttons" onclick = "generate_website()">
        <p class = "custom-button-output" id = "website-output"></p>
        <input type = "button" value = "Count Existing Stars" class = "custom-buttons" onclick = "count_stars()">
        <p class = "custom-button-output" id = "stars-output"></p>
    </main>
    <script src = "scripts/defaultscripts.js"></script>
    <div data-include = "components/footer.html"></div>
    <script src = "scripts/HTMLInclude.js"></script>
</body>
</html>
